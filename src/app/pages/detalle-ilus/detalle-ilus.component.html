<div class="container"></div>



<div class="fotos">
    @for (ilus of arrIlus; track $index) {
    <div class="card">
        <div class="card-foto">
            <figure>
                <img [src]="ilus.imagen" alt="">
            </figure>
        </div>
        <div class="card-texto">
            <h3>{{ilus.title}}</h3>
            <p>{{ilus.subtitle}}</p>

        </div>
    </div>
    }
</div>
