<div class="container"></div>
<div class="fotos">
    @for (fotos of arrFotos; track $index) {
    <div class="card">
        <div class="card-foto">
            <figure>
                <img [src]="fotos.imagen" alt="">
            </figure>
        </div>
        <div class="card-texto">
            <h3>{{fotos.title}}</h3>
            <p>{{fotos.subtitle}}</p>

        </div>
    </div>
    }
</div>
